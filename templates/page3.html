{% extends 'base.html' %}
{% block content %}
    <div class="row">
    <div class="col-md-6">
        <h1 class="alert-info" align="center">Мужские пропорции</h1>
        <table class="table table-hover table table-sm table-bordered table-striped">
            <thead class="table-inverse">
                <tr>
                    <th>Рост</th>
                    <th>Вес</th>
                </tr>
            </thead>
            <tbody>
            {% for man in men_proportions %}
                <tr>
                <td>{{ man.height }}</td>
                <td>{{ man.weight }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <h1 class="alert-info" align="center">Женские пропорции</h1>
        <table class="table table-hover table-sm table-bordered table-striped">
            <thead class="table-inverse">
                <tr>
                    <th>Рост</th>
                    <th>Вес</th>
                </tr>
            </thead>
            <tbody>
            {% for woman in women_proportions %}
                <tr>
                <td>{{ woman.height }}</td>
                <td>{{ woman.weight }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    </div>
{% endblock %}
